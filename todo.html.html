<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body class="bg-primary">
    <section id="todosBox" class="container center">
        <div class="thumbnail col-xs-6 col-xs-offset-3">
            <h1 class="text-center">MY TODO LIST</h1>
            <div class="todo-inputBox input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="할 일을 입력해주세요" minlength="1" maxlength="30" />
                <span class="input-group-addon" id="submit-button">입력</span>
            </div>
            <div class="show-list">
                <ui id="todos" class="list-group clearfix"></ui>
            </div>
            <div class="text-right" style="margin-top:5px;">
                <button id="removeAllChecked" class="btn btn-warning">
                            Checked
                            <span class="glyphicon glyphicon-trash"></span>
                </button>
                <button id="removeAll" class="btn btn-danger">
                          All
                          <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </section>

</body>
<script src="todo.js"></script>

</html>
